<div class="flex flex-col md:flex-row justify-between max-w-6xl mx-auto mt-3 space-y-6 md:space-x-6 md:space-y-0">
  
  <!-- Right Side: Feedback Form -->
  <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold mb-4 text-center">Give Your Feedback</h2>

    <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
      <div class="mb-4">
        <label class="block text-gray-700">Your Name:</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Star Rating:</label>
        <div class="flex space-x-2">
          <span
            *ngFor="let star of [1, 2, 3, 4, 5]"
            (click)="setRating(star)"
            class="cursor-pointer text-2xl"
            [ngClass]="{ 'text-yellow-500': selectedRating >= star, 'text-gray-400': selectedRating < star }"
          >
            ★
          </span>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Your Feedback:</label>
        <textarea
          formControlName="review"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
        ></textarea>
      </div>

      <button
        type="submit"
        [disabled]="feedbackForm.invalid"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
      >
        Submit Feedback
      </button>
    </form>
  </div>

  <!-- Left Side: Feedback List -->
  <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold mb-4 text-center">All Feedback</h2>

    <div *ngFor="let feedback of feedbackList" class="mb-4 p-4 border rounded-lg shadow-md bg-gray-50">
      <h3 class="font-semibold text-lg text-blue-600">{{ feedback.name }}</h3>
      <p class="text-yellow-500">
        <span *ngFor="let star of [1, 2, 3, 4, 5]">
          <span *ngIf="star <= feedback.rating">★</span>
          <span *ngIf="star > feedback.rating" class="text-gray-400">★</span>
        </span>
      </p>
      <p class="text-gray-600 mt-2">{{ feedback.review }}</p>
      <p class="text-sm text-gray-400 mt-2">{{ feedback.created_at | date:'medium' }}</p>
    </div>
  </div>

</div>

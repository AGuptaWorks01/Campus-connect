<div class="flex flex-col items-center max-w-6xl mx-auto mt-8 space-y-10">

  <!-- Feedback Form Section -->
  <div
    class="w-full bg-gradient-to-r from-teal-400 via-blue-500 to-indigo-600 p-10 rounded-3xl shadow-2xl transform hover:scale-105 transition duration-500 ease-in-out">
    <h2 class="text-4xl font-extrabold text-white mb-6 text-center">Share Your Feedback</h2>

    <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
      <div class="mb-6">
        <label class="block text-white text-lg font-medium">Your Name:</label>
        <input type="text" formControlName="name"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition duration-300"
          placeholder="Enter your name" />
      </div>

      <div class="mb-6">
        <label class="block text-white text-lg font-medium">Rating:</label>
        <div class="flex space-x-3">
          <span *ngFor="let star of [1, 2, 3, 4, 5]" (click)="setRating(star)"
            class="cursor-pointer text-3xl transition-all duration-300 transform hover:scale-110"
            [ngClass]="{ 'text-yellow-400': selectedRating >= star, 'text-gray-300': selectedRating < star }">
            ★
          </span>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-white text-lg font-medium">Your Feedback:</label>
        <textarea formControlName="review"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition duration-300"
          placeholder="Write your thoughts..."></textarea>
      </div>

      <button type="submit" [disabled]="feedbackForm.invalid"
        class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-yellow-600 focus:ring-4 focus:ring-yellow-300 transition duration-300">
        Submit Feedback
      </button>
    </form>
  </div>

  <!-- Feedback List Section with Scroll -->
  <div class="w-full bg-white p-8 rounded-3xl shadow-2xl border border-gray-200 max-h-96 overflow-y-auto">
    <h2 class="text-3xl font-extrabold text-blue-600 mb-6 text-center">All Feedback</h2>

    <!-- Feedback Entries -->
    <div *ngFor="let feedback of feedbackList"
      class="mb-8 p-6 border rounded-2xl shadow-lg bg-gray-50 hover:bg-gray-100 transition duration-300 transform hover:scale-105">
      <h3 class="font-semibold text-xl text-blue-600">{{ feedback.name }}</h3>
      <p class="text-yellow-500 mb-2">
        <span *ngFor="let star of [1, 2, 3, 4, 5]">
          <span *ngIf="star <= feedback.rating">★</span>
          <span *ngIf="star > feedback.rating" class="text-gray-400">★</span>
        </span>
      </p>
      <p class="text-gray-700 mt-2">{{ feedback.review }}</p>
      <p class="text-sm text-gray-400 mt-2">{{ feedback.created_at | date:'medium' }}</p>
    </div>
  </div>

</div>

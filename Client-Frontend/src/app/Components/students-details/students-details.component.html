<form (ngSubmit)="onSubmit()" #studentForm="ngForm" class="row">
  <!-- Name -->
  <div class="col-md-4">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
  </div>

  <!-- Branch -->
  <div class="col-md-4">
    <label for="branch">Branch</label>
    <input type="text" class="form-control" id="branch" required [(ngModel)]="student.branch" name="branch">
  </div>

  <!-- Year -->
  <div class="col-md-4">
    <label for="year">Year</label>
    <select class="form-select" [(ngModel)]="student.year" name="year" required>
      <option value="">Select Year</option>
      <option value="1st Year">1st Year</option>
      <option value="2nd Year">2nd Year</option>
      <option value="3rd Year">3rd Year</option>
      <option value="4th Year">4th Year</option>
    </select>
  </div>

  <!-- Image -->
  <div class="col-md-4">
    <label for="image">Image URL</label>
    <input type="text" class="form-control" id="image" [(ngModel)]="student.image" name="image">
  </div>

  <!-- Company Name -->
  <div class="col-md-4">
    <label for="company_name">Company Name</label>
    <input type="text" class="form-control" id="company_name" [(ngModel)]="student.company_name" name="company_name">
  </div>

  <!-- Employee Type -->
  <div class="col-md-4">
    <label for="employee_type">Employee Type</label>
    <input type="text" class="form-control" id="employee_type" [(ngModel)]="student.employee_type" name="employee_type">
  </div>

  <!-- LinkedIn -->
  <div class="col-md-4">
    <label for="linkedin">LinkedIn</label>
    <input type="text" class="form-control" id="linkedin" [(ngModel)]="student.linkedin" name="linkedin">
  </div>

  <!-- GitHub -->
  <div class="col-md-4">
    <label for="github">GitHub</label>
    <input type="text" class="form-control" id="github" [(ngModel)]="student.github" name="github">
  </div>

  <!-- Hidden user_id -->
  <input type="hidden" [(ngModel)]="student.user_id" name="user_id" />

  <!-- Buttons -->
  <div class="col-md-12">
    <button type="submit" class="btn btn-primary">
      {{ isEditing ? 'Update Student' : 'Add Student' }}
    </button>
  </div>

  <div *ngIf="isEditing" class="col-md-12 mt-2">
    <button type="button" class="btn btn-danger" (click)="onDelete()">Delete Student</button>
  </div>
</form>

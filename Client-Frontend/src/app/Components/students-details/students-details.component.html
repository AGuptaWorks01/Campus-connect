<form (ngSubmit)="onSubmit()" #studentForm="ngForm" class="row g-3">
  <!-- Name -->
  <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name"
      placeholder="Enter your name">
  </div>

  <!-- Branch -->
  <div class="col-md-6">
    <label for="branch" class="form-label">Branch</label>
    <select class="form-select" [(ngModel)]="student.branch" name="branch" required>
      <option value="">Select Branch</option>
      <option value="CSE">CSE</option>
      <option value="ECE">ECE</option>
      <option value="IT">IT</option>
      <option value="Mechanical">Mechanical</option>
      <option value="Civil">Civil</option>
    </select>
  </div>

  <!-- Year -->
  <div class="col-md-6">
    <label for="year" class="form-label">Year</label>
    <select class="form-select" [(ngModel)]="student.year" name="year" required>
      <option value="">Select Year</option>
      <option *ngFor="let year of years" [value]="year">{{ year }}</option>
    </select>
  </div>

  <!-- Image URL -->
  <div class="col-md-6">
    <label for="image" class="form-label">Image URL</label>
    <input type="text" class="form-control" id="image" [(ngModel)]="student.image" name="image"
      placeholder="Enter image URL">
  </div>

  <!-- Company Name -->
  <div class="col-md-6">
    <label for="company_name" class="form-label">Company Name</label>
    <input type="text" class="form-control" id="company_name" [(ngModel)]="student.company_name" name="company_name"
      placeholder="Enter company name">
  </div>

  <!-- Employee Type -->
  <div class="col-md-6">
    <label for="employee_type" class="form-label">Employee Type</label>
    <!-- <input type="text" class="form-control" id="employee_type" [(ngModel)]="student.employee_type" name="employee_type"
      placeholder="Enter employee type"> -->
    <select class="form-select" [(ngModel)]="student.employee_type" name="employee_type" required>
      <option value="">Employee Type</option>
      <option value="Internship">Internship</option>
      <option value="Part-Time">Part-Time</option>
      <option value="Full-Time">Full-Time</option>
    </select>
  </div>

  <!-- LinkedIn -->
  <div class="col-md-6">
    <label for="linkedin" class="form-label">LinkedIn</label>
    <input type="text" class="form-control" id="linkedin" [(ngModel)]="student.linkedin" name="linkedin"
      placeholder="Enter LinkedIn URL">
  </div>

  <!-- GitHub -->
  <div class="col-md-6">
    <label for="github" class="form-label">GitHub</label>
    <input type="text" class="form-control" id="github" [(ngModel)]="student.github" name="github"
      placeholder="Enter GitHub URL">
  </div>

  <!-- Hidden user_id -->
  <input type="hidden" [(ngModel)]="student.user_id" name="user_id" />

  <!-- Buttons -->
  <div class="col-md-12">
    <button type="submit" class="btn btn-primary">
      {{ isEditing ? 'Add Student' : 'Update Student' }}
    </button>
  </div>

  <div *ngIf="isEditing" class="col-md-12 mt-2">
    <button type="button" class="btn btn-danger" (click)="onDelete()">Delete Student</button>
  </div>
</form>

<div class="gemini-container flex flex-col h-screen bg-gray-100">
  <!-- Navbar -->
  <div class="gemini-header text-center py-3 bg-white shadow-sm">
    <h1 class="text-3xl font-bold text-gray-800">Gemini AI Integration</h1>
    <p class="text-gray-600 mt-2">
      Interact with the powerful Gemini AI model to generate content
    </p>
  </div>

  <!-- Response Section (Scrollable) -->
 <div class="gemini-body flex-1 overflow-y-auto">
  <div *ngIf="response" class="gemini-response bg-white p-4 rounded-lg shadow-md mb-4 max-h-84 overflow-y-auto">
    <h3 class="text-xl font-semibold text-gray-800">Generated Response:</h3>
    <p class="text-gray-700 mt-2 text-sm">{{ response }}</p>
  </div>
</div>

  <!-- Input Container -->
  <div class="input-container bg-white p-4 shadow-lg">
    <div class="flex gap-2 max-w-2xl mx-auto">
      <input
        [(ngModel)]="prompt"
        placeholder="Enter your prompt here..."
        class="gemini-input flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        (click)="getGeminiResponse()"
        class="generate-btn bg-blue-900 text-white px-6 py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600"
      >
        Submit
      </button>
    </div>
  </div>
</div>

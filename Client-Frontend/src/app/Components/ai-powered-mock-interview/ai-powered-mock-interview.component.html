<div class="min-h-screen bg-gray-100 flex flex-col justify-between">
  <!-- Chat window -->
  <div class="flex-grow overflow-y-auto bg-white p-6">
    <div class="max-w-2xl mx-auto space-y-4">
      <!-- Chat messages -->
      <div *ngIf="questionIndex < questions.length; else resultTemplate">
        <div class="chat-box">
          <!-- Question Section -->
          <div class="message-box left">
            <div class="bubble bg-blue-600 text-white">
              {{ questions[questionIndex].question }}
            </div>
          </div>

          <!-- Answer Options -->
          <div class="space-y-4">
            <button
              *ngFor="let option of questions[questionIndex].options"
              class="message-box right"
              (click)="submitAnswer(option)"
            >
              <div class="bubble bg-gray-200 text-gray-800">
                {{ option }}
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- Result Template -->
      <ng-template #resultTemplate>
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-4">Your Results</h3>
          <p class="text-lg text-gray-700">You answered {{ correctAnswers }} out of {{ questions.length }} questions correctly.</p>
          <button
            class="mt-6 bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-green-700"
            (click)="restartInterview()"
          >
            Restart Interview
          </button>
        </div>
      </ng-template>
    </div>
  </div>


</div>
